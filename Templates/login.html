<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log In</title>
</head>
<body>
    <section class="text-gray-600 body-font bg-gradient-to-r from-cyan-500 to-blue-500">
        <div class="container px-3 py-12 mx-auto flex flex-wrap items-center justify-center min-h-screen">
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-0 w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Log In</h2>
            <form action="/login_validation" method="post" class="form">
              <div class="relative mb-4">
              <label for="" class="leading-7 text-sm text-gray-600">Email</label>
              <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="relative mb-4">
              <label for="" class="leading-7 text-sm text-gray-600">Password</label>
              <input type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <input type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" value="Login">
          </form>
            <p class="text-sm text-gray-500 mt-3"><a href="register.html"><u>Create an Account</u></a></p>
            <p class="text-xs text-gray-500 mt-3">By signing up, you agree to <a href="#"><u>Terms of Use</u></a> and <a href="#"> <u> Privacy Policy</u></a>.</p>

          </div>
        </div>
      </section>
</body>
</html>
